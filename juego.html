<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Simon Dice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Dice</h1>
    <h2 id="player-name"></h2> <!-- Aquí se mostrará el nombre del jugador -->
    
    <button id="start-game">Iniciar Juego</button>

    <div id="game-screen" style="display: none;">
        <div id="juego">
            <div class="circle" id="red"></div>
            <div class="circle" id="green"></div>
            <div class="circle" id="blue"></div>
            <div class="circle" id="yellow"></div>
        </div>
    </div>

    <script src="javascript.js"></script> 
</body>
</html>
