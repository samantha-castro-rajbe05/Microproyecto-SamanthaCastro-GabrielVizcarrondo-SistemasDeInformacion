<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title> Simon Dice </title>
    <link rel= "stylesheet" href="styles.css">
</head>
<body>
    <div id="pantalla de inicio">
        <h1>Simon Dice</h1>
        <label for= "nombre-jugador">Ingresa tu nombre:</label>
        <input type= "text" id="nombre-jugador" />
        <button id="start button">Empezar</button>
    </div>
    <div id="game-screen" style="display:none;">
        <h1>Simon Dice</h1>
        <div id= "juego">
            <div class= "circle" id="red"></div>
            <div class= "circle" id="green"></div>
            <div class= "circle" id="blue"></div>
            <div class= "circle" id="yellow"></div>

        </div>
    <div id= "pantalla-ranking" style="display:none;">
        <h1>Ranking</h1>
        <div id= "lista-ranking"></div>
        <button id= "restart button">Reiniciar</button>
    </div>

    <script src="JavaScript.js"></script> #conexion con archivo JS
</body>
</html>
